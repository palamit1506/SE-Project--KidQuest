openapi: 3.0.3

info:
  title: KidQuest API
  version: 1.0.0
  description: |
    KidQuest is a comprehensive child development platform that provides educational tools, 
    emotional support, health tracking, financial literacy, and parent-teacher collaboration features.
    
    **Authentication**: Most endpoints require session-based authentication. Use the login endpoint 
    to obtain session credentials.
    
    **User Roles**: 
    - child: Young users accessing educational content
    - parent: Guardians monitoring child progress
    - teacher: Educators managing classroom activities
    - admin: System administrators
  contact:
    email: support@kidquest.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:5000
    description: Development server
  - url: https://api.kidquest.com
    description: Production server

components:
    
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: Unique user identifier
        username:
          type: string
          description: User's chosen username
        email:
          type: string
          format: email
          description: User's email address
        role:
          type: string
          enum: [child, parent, teacher, admin]
          description: User's role in the system
      required:
        - id
        - username
        - role

    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          description: Desired username
        password:
          type: string
          minLength: 6
          description: User password
        email:
          type: string
          format: email
          description: User email address
        role:
          type: string
          enum: [child, parent, teacher]
          description: User role
        relationship_type:
          type: string
          enum: [Mother, Father, Guardian]
          description: Required for parent registration
        child_username:
          type: string
          description: Child's username (for parent registration)
        className:
          type: string
          description: Class name (for teacher registration)
        primarySubject:
          type: string
          enum: [Mathematics, Science, English, Social Studies, Art, Physical Education, Computer Science, General Studies]
          description: Primary subject (for teacher registration)
        selectedStudents:
          type: array
          items:
            type: integer
          description: Array of student IDs (for teacher registration)
      required:
        - username
        - password
        - role

    LoginRequest:
      type: object
      properties:
        username:
          type: string
          description: Username
        password:
          type: string
          description: Password
      required:
        - username
        - password

    ChatMessage:
      type: object
      properties:
        message:
          type: string
          description: User's message to the chatbot
        user_id:
          type: integer
          description: ID of the user sending the message
        session_id:
          type: integer
          description: Optional chat session ID
      required:
        - message
        - user_id

    ChatResponse:
      type: object
      properties:
        success:
          type: boolean
        response:
          type: string
          description: Chatbot's response
        timestamp:
          type: string
          format: date-time
        session_id:
          type: integer
          description: Chat session ID


    Transaction:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
          format: float
        type:
          type: string
          enum: [income, expense]
        description:
          type: string
        date:
          type: string
          format: date-time
        user_id:
          type: integer

    SavingGoal:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
        target_amount:
          type: number
          format: float
        current_amount:
          type: number
          format: float
        user_id:
          type: integer

    Task:
      type: object
      properties:
        id:
          type: integer
        subject:
          type: string
        task:
          type: string
        due_date:
          type: string
          format: date
        status:
          type: string
          enum: [pending, in-progress, completed]
        created_at:
          type: string
          format: date-time
        time_spent:
          type: integer
          description: Time spent in minutes

    HealthTask:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        completed:
          type: boolean

    PomodoroSession:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        homework_id:
          type: integer
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        work_duration:
          type: integer
          description: Work duration in seconds
        break_duration:
          type: integer
          description: Break duration in seconds
        completed:
          type: boolean

    Drawing:
      type: object
      properties:
        id:
          type: integer
        description:
          type: string
        timestamp:
          type: string
          format: date-time
        file_path:
          type: string
        time_taken:
          type: integer
        ref_image_title:
          type: string

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        error:
          type: string

    Achievement:
      type: object
      properties:
        id:
          type: integer
        badge_name:
          type: string
        description:
          type: string
        date_awarded:
          type: string
          format: date-time
        badge_type:
          type: string
        icon:
          type: string

    DashboardStats:
      type: object
      properties:
        totalStars:
          type: integer
        questsCompleted:
          type: integer
        skillsLearned:
          type: integer
        todayGoals:
          type: integer
        streakDays:
          type: integer
        userLevel:
          type: integer

paths:
  # Authentication Endpoints
  /api/auth/register:
    post:
      summary: Register a new user
      description: Register a new user (child, parent, or teacher) in the system
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              child_registration:
                summary: Child Registration
                value:
                  username: "johnny_quest"
                  password: "secret123"
                  email: "johnny@example.com"
                  role: "child"
              parent_registration:
                summary: Parent Registration
                value:
                  username: "parent_user"
                  password: "parent123"
                  email: "parent@example.com"
                  role: "parent"
                  relationship_type: "Mother"
                  child_username: "johnny_quest"
              teacher_registration:
                summary: Teacher Registration
                value:
                  username: "teacher_smith"
                  password: "teach123"
                  email: "teacher@school.edu"
                  role: "teacher"
                  className: "Grade 5A"
                  primarySubject: "Mathematics"
                  selectedStudents: [1, 2, 3]
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User registered successfully"
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Missing required fields or invalid data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false  # Changed from true to false
                  error:
                    type: string
                    example: "Missing required fields"
                required:
                  - success
                  - error
              examples:
                missing_fields:
                  summary: Missing required fields
                  value:
                    success: false
                    error: "Missing required fields"
                invalid_email:
                  summary: Invalid email format
                  value:
                    success: false
                    error: "Invalid email address"
        '409':
          description: Username or email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false  # Changed from true to false
                  error:
                    type: string
                    example: "Username already exists"
                required:
                  - success
                  - error
              examples:
                username_exists:
                  summary: Username already exists
                  value:
                    success: false
                    error: "Username already exists"
                email_exists:
                  summary: Email already exists
                  value:
                    success: false
                    error: "Email already exists"

  /api/auth/login:
    post:
      summary: User login
      description: Authenticate user and create session
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              username: "johnny_quest"
              password: "secret123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Missing username or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false  # Changed from true to false
                  error:
                    type: string
                    example: "Missing username or password"
                required:
                  - success
                  - error
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false  # Changed from true to false
                  error:
                    type: string
                    example: "Invalid credentials"
                required:
                  - success
                  - error

  # Chat/Emotional Support Endpoints
  /api/chat:
    post:
      summary: Send message to chatbot
      description: Send a message to the emotional support chatbot
      tags:
        - Chat & Emotional Support
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessage'
            example:
              message: "I'm feeling sad today"
              user_id: 1
              session_id: 123
      responses:
        '200':
          description: Chatbot response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Message is required
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false  # Changed from true to false
                  error:
                    type: string
                    example: "Message is required"
                required:
                  - success
                  - error

  /api/chat/history/{user_id}:
    get:
      summary: Get chat history
      description: Retrieve chat history for a specific user
      tags:
        - Chat & Emotional Support
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        '200':
          description: Chat history retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        message:
                          type: string
                        sender:
                          type: string
                          enum: [user, assistant]
                        timestamp:
                          type: string
                          format: date-time
                        session_id:
                          type: integer
                          
                          
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error        

  /api/chat/sessions/{user_id}:
    get:
      summary: Get chat sessions
      description: Get all chat sessions for a user
      tags:
        - Chat & Emotional Support
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        '200':
          description: Chat sessions retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  sessions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        updated_at:
                          type: string
                          format: date-time
                        interaction_count:
                          type: integer
                        last_message_preview:
                          type: string
                        mood_tag:
                          type: string
                          
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error   

  # Finance Tracker Endpoints
  /api/finance/transactions/{user_id}:
    get:
      summary: Get user transactions
      description: Retrieve all financial transactions for a user
      tags:
        - Finance Tracker
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        '200':
          description: Transactions retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                      
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/finance/transaction:
    post:
      summary: Add transaction
      description: Add a new financial transaction
      tags:
        - Finance Tracker
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                amount:
                  type: number
                  format: float
                type:
                  type: string
                  enum: [income, expense]
                description:
                  type: string
              required:
                - user_id
                - amount
                - type
                - description
            example:
              user_id: 1
              amount: 25.50
              type: "income"
              description: "Allowance money"
      responses:
        '201':
          description: Transaction added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  transaction:
                    $ref: '#/components/schemas/Transaction'
                    
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/finance/goals/{user_id}:
    get:
      summary: Get savings goals
      description: Retrieve all savings goals for a user
      tags:
        - Finance Tracker
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        '200':
          description: Savings goals retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  goals:
                    type: array
                    items:
                      $ref: '#/components/schemas/SavingGoal'
                      
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/finance/goal:
    post:
      summary: Add savings goal
      description: Create a new savings goal
      tags:
        - Finance Tracker
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                label:
                  type: string
                target_amount:
                  type: number
                  format: float
              required:
                - user_id
                - label
                - target_amount
            example:
              user_id: 1
              label: "New Bike"
              target_amount: 150.00
      responses:
        '201':
          description: Savings goal created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  goal:
                    $ref: '#/components/schemas/SavingGoal'
                    
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  # Task Management Endpoints
  /api/tasks/{user_id}:
    get:
      summary: Get user tasks
      description: Retrieve all tasks/homework for a user
      tags:
        - Task Management
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        '200':
          description: Tasks retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tasks:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Task'
                        - type: object
                          properties:
                            session_stats:
                              type: object
                              properties:
                                total_sessions:
                                  type: integer
                                completed_sessions:
                                  type: integer
                                incomplete_sessions:
                                  type: integer
                                total_work_time:
                                  type: integer
                                  description: Total work time in minutes
                                total_break_time:
                                  type: integer
                                  description: Total break time in minutes
                                  
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/tasks:
    post:
      summary: Create task
      description: Create a new task/homework assignment
      tags:
        - Task Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                subject:
                  type: string
                task:
                  type: string
                due_date:
                  type: string
                  format: date
              required:
                - user_id
                - task
            example:
              user_id: 1
              subject: "Mathematics"
              task: "Complete chapter 5 exercises"
              due_date: "2025-07-20"
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  task:
                    $ref: '#/components/schemas/Task'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/tasks/{task_id}/status:
    put:
      summary: Update task status
      description: Update the status of a specific task
      tags:
        - Task Management
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, in-progress, completed]
              required:
                - status
            example:
              status: "completed"
      responses:
        '200':
          description: Task status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  # Pomodoro Timer Endpoints
  /api/pomodoro/start:
    post:
      summary: Start Pomodoro session
      description: Start a new Pomodoro study session for a task
      tags:
        - Pomodoro Timer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                homework_id:
                  type: integer
              required:
                - user_id
                - homework_id
            example:
              user_id: 1
              homework_id: 5
      responses:
        '201':
          description: Pomodoro session started
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  session_id:
                    type: integer
                    
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/pomodoro/complete/{session_id}:
    put:
      summary: Complete Pomodoro session
      description: Mark a Pomodoro session as completed
      tags:
        - Pomodoro Timer
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: integer
          description: Session ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                work_duration:
                  type: integer
                  description: Work duration in seconds
                break_duration:
                  type: integer
                  description: Break duration in seconds
            example:
              work_duration: 1500
              break_duration: 300
      responses:
        '200':
          description: Session completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Session not found"
                required:
                  - success
                  - error
        
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/pomodoro/pause/{session_id}:
    put:
      summary: Pause Pomodoro session
      description: Pause a running Pomodoro session
      tags:
        - Pomodoro Timer
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: integer
          description: Session ID
      responses:
        '200':
          description: Session paused
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Session not found"
                required:
                  - success
                  - error
                    
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Internal server error"
                required:
                  - success
                  - error

  /api/pomodoro/resume/{session_id}:
    put:
      summary: Resume Pomodoro session
      description: Resume a paused Pomodoro session
      tags:
        - Pomodoro Timer
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: integer
          description: Session ID
      responses:
        '200':
          description: Session resumed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Session not found"
                required:
                  - success
                  - error
                    
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
